<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>SWRPG Character Sheets</title>
    <meta name="description" content="Star Wars Character Sheets - creating and storing character sheets for SWRPG">
    <meta name="author" content="">

    <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>
<navbar id="nav-placeholder"></navbar>
<body>

    <div id="character-display">
        <label>Name:<span id="name-value"></span></label>
        <hr>
        <label>Species: <span id="species-value"></span></label>
        <label>Career: </label>
        <label>Specialization</label>
        <div class="sw-box">
            Soak
            <hr> 
            <span id="soak-value"></span>
        </div>
        <div>
            Wounds
            <hr>
            threshold: <span id="wound-threshold-value"></span>
            <hr>
            Current: <span id="wound-current-value"></span>
        </div>
        <div>
            Armor
            <hr>
            Ranged: <span id="armor-ranged-value"></span>
            <hr>
            Melee: <span id="armor-melee-value"></span>
        </div>
        <div id="characteristics-display">
            <div class="characteristic">
                Brawn
                <hr>
                <span id="brawn-value">

                </span>
            </div>
        </div>
        <div id="skill-display">
        </div>
    </div>
    
    <script src="scripts/jquery-3.5.1.min.js"></script>
    <script src="scripts/constants.js"></script>
    <script src="scripts/siteBuilder.js"></script>
    <script>
        SiteBuilder.Build.NavBar("characters");
    </script>
</body>
</html>
