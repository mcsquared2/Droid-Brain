<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Items - SWRPG Character Sheets</title>
    <meta name="description" content="Star Wars Character Sheets - creating and storing character sheets for SWRPG">
    <meta name="author" content="">

    <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>
<navbar id="nav-placeholder"></navbar>
<body>

    <h1>Ordnances</h1>
    <button id="toggle-add-ordnance-btn" onclick="ToggleAddOrdnance()">Add Ordnance</button>
    <div id="add-ordnance-form" hidden>
        <label>Name</label><input id="add-ordnance-name" type="text">
        <label>Base Damage</label><input id="add-ordnance-base-damage" type="number" min="0">
        <label>Additional Damage</label><input id="add-ordnance-additional-damage" type="number" min="0">
        <label>Encumbrance</label><input id="add-ordnance-encumbrance" type="number" min="0">
        <label>Restricted</label><input id="add-ordnance-restricted" type="checkbox" min="0">
        <label>Price</label><input id="add-ordnance-price" type="number" min="0">
        <label>Rarity</label><input id="add-ordnance-rarity" type="number" min="1" max="10">
        <label>Blast Radius</label><select id="add-ordnance-blast-radius" name="add-ordnance-blast-radius">
            <option value="engaged">Engaged</option>
            <option value="short">Short</option>
            <option value="medium">Medium</option>
            <option value="long">Long</option>
            <option value="extreme">Extreme</option>
        </select>
        <label>Abilities</label>
        <hr>
            <button>Add Ability</button>
        <hr>
        <label>Source</label> <input id="add-ordnance-source" type="text">
        <button>Save Ordnance</button>

    </div>
    <div id="ordnances-placeholder"></div>
    
    <script src="scripts/jquery-3.5.1.min.js"></script>
    <script src="scripts/DomainObjects/Ordnance.js"></script>
    <script src="scripts/constants.js"></script>
    <script src="scripts/StarWarsDAL.js"></script>
    <script src="scripts/siteBuilder.js"></script>
    <script src="scripts/items.js"></script>
    <script>
        SiteBuilder.Build.NavBar("items");
    </script>
</body>
</html>
